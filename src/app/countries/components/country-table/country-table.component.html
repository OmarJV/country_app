<div *ngIf="countries.length === 0; else table " class="alert alert-warning text-canter">
  No hay países que mostrar
</div>

<ng-template #table>
  <table class=" table table-hover table-striped ">
    <!--  agrupar el contenido del encabezado -->
    <thead>
      <!-- table row -  fila de tabla -->
      <tr>
        <!-- celda como encabezado de un grupo de celdas en una tabla -->
        <th>#</th>
        <th>Icon</th>
        <th>Bandera</th>
        <th>Nombre</th>
        <th>Capital</th>
        <th>Población</th>
        <th> - </th>
      </tr>
    </thead>

    <!-- Cuerpo de la tabla -->
    <tbody>
      <tr *ngFor="let country of countries; let i = index ">
        <td> {{ i + 1}}  </td>
        <td>
          {{ country.flag }}
        </td>
        <td>
          <img [src]="country.flags.svg" [alt]="country.name.common">
        </td>
        <td> {{ country.name.common}} </td>
        <td> {{ country.capital}} </td>
        <td> {{ country.population | number }} </td>
        <td>
          <a [routerLink]="[ '/countries/by', country.cca3]"> Info </a>
        </td>

      </tr>
    </tbody>
  </table>
</ng-template>
